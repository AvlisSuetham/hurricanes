<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Conta</title>
    <link rel="stylesheet" href="CSS/painel-user.css">
    <link rel="shortcut icon" href="IMGs/logo.png">
</head>
<body>

    <!-- Navbar Vertical -->
    <div class="navbar">
        <div class="logo-container">
            <img src="IMGs/logo.png" id="logo" alt="Logo">
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Página Inicial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="informacoesConta.html">Informações da Conta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="editarUsuario.html">Editar Conta</a>
            </li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Editar Informações da Conta</h1>
        <form id="edit-form" action="updateUser.jsp" method="POST">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="nickname">Apelido</label>
                <input type="text" id="nickname" name="nickname" placeholder="Digite seu apelido" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="password">Nova Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite uma nova senha" required>
            </div>
            <button type="submit" class="btn">Salvar Alterações</button>
        </form>

        <form action="deleteUser.jsp" method="POST">
            <button id="delete-account" class="delete-btn" type="submit">Excluir Conta</button>
        </form>

    </div>
</body>
</html>
